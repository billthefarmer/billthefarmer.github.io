<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en-gb" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Bill Farmer">
    <meta name="description" content="Report">
    <title>Report</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/answers.js"></script>
    <script src="js/report.js"></script>  
  </head>
  <body class="report">
    <div class="left">
      <header>
        <img src="images/EDPS-Front-Page-Image.png" style="width: 100%;" \>
      </header>
      <div class="content">
        <fieldset>
          <h2 id="name" class="name"></h2>
          <input type="button" id="update" name="update"
                 value="Update Preview" />
          <input type="button" id="report" name="report"
                 value="Download Report" />
          <br /><br />
        </fieldset>
      </div>
      <footer>
        <img src="images/EDPS-Footer.png" style="width: 100%;" \>
        <p>Copyright &copy; 2018 Bill Farmer</p>
      </footer>
    </div>
    <div class="right">
      <iframe id="preview" class="preview" type="application/pdf"
              width="640" height="876" frameborder="0"></iframe>
    </div>
  </body>
</html>
